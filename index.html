<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFTAR KELULUSAN PESERTA DIDIK KELAS XII TAHUN PELAJARAN 2021/2022 SMK NEGERI 2 KOTA SUKABUMI</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css">
</head>
<body>
    <div class="container my-3">
        <div class="text-center">
            <h4 class="font-weight-bold">DAFTAR KELULUSAN PESERTA DIDIK KELAS XII</h4>
            <h4 class="font-weight-bold">TAHUN PELAJARAN 2021/2022</h4>
            <h4 class="font-weight-bold">SMK NEGERI 2 KOTA SUKABUMI</h4>
        </div>
        
        <table id="table" class="table table-bordered w-100">
            <thead class="thead-dark">
                <tr>
                    <th>No</th>
                    <th>Nama Siswa</th>
                    <th>L/P</th>
                    <th>NIS</th>
                    <th>NISN</th>
                    <th>Tempat Tanggal Lahir</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Datatables -->
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <script src="//cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>

    <!-- Sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
        $(function() {
            let table = $('#table').DataTable( {
                ajaxSource: 'kelulusan.json',
                processing: true,
                responsive: true,
                deferRender: true,
				columns: [
                    { data: null, render: (data, type, row, meta) => meta.row + 1 },
					{ data: 'nama' },
					{ data: 'gender' },
					{ data: 'nis' },
                    { data: 'nisn' },
                    { data: 'tempat_tanggal_lahir' },
                    { data: 'keterangan', render: (data) => {
                        if (data == 'LULUS')
                            return `<span class="badge badge-success">${data}</span>`
                        else
                            return `<span class="badge badge-danger">${data}</span>`
                    } },
				]
            })

            $('#table').on('click', 'tbody tr', function() {
                var row = table.row($(this)).data();

                if (row.keterangan == 'LULUS')
                    Swal.fire({
                        imageUrl: 'party-popper.png',
                        imageHeight: 100,
                        imageWidth: 100,
                        title: 'Selamat!',
                        text: `${row.nama} Lulus!`,
                        showConfirmButton: false,
                    })
                else
                    Swal.fire('TIDAK LULUS', '', 'error')
            })
        })
    </script>
</body>
</html>
